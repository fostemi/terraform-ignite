apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-deployment
  labels:
    app: angular
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - name: angular
        image: gcr.io/{{ .Values.projectID }}/angular:{{ .Values.imageTag }}
        ports:
        - containerPort: {{ .Values.containerPort }}
